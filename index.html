<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sign-up-form/style.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
    <title>Skooba Sign Up</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="left">
        <div class="logo">
            
            <h1 class="logo-text">Skooba Tech</h1>
        </div>


    </div>
    
    <div class="right">
        <div class="head-text-container"><h1 class="head-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1><h1 class="head-text">You <em>know</em> you want to.</h1></div>
        
        <form action="" class="my-form">
            <div class="form-container">
                <h1 class="form-inner-text">Let's do this!</h1>
           
                <div class="outer-form-flex-container">
                    <div class="column">


                        <div class="form-flex-container">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" class="form-input" id="first-name" required>

                        </div>

                        <div class="form-flex-container">
                            <label for="email">EMAIL</label>
                            <input type="email" class="form-input" id="email" required>
        
                        </div>
        
                        <div class="form-flex-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" class="form-input" id="password" required minlength="7">
                        </div>





                    </div>


                    <div class="column">
                        
                        
                        <div class="form-flex-container">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" class="form-input" id="last-name"  required>

                        </div>

                        <div class="form-flex-container">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" class="form-input" id="phone-number">
        
                        </div>
        
                        <div class="form-flex-container">
                            <label for="confirm-pw">CONFIRM PASSWORD</label>
                            <input type="password" class="form-input" id="confirm-pw"  required minlength="7">
                        </div>









                    </div>

                </div>







            </div>
                
            
            <input class="submit-button" type="submit" value="Create Account">

           

            
        
        </form>

    </div>


</body>
</html>
